<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .signin-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 10px ;
        box-sizing: border-box; /* Include padding in width */
    }
    .btn-signin {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }
    .btn-signin:hover {
        background-color: #218838;
    }
    .signup-link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
        margin-bottom: 15px;
        display: none;
    }
    .form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}
  </style>
</head>
<body>
<div class="signin-container">
  <h2>Sign In</h2>
  <div id="error-message" class="error-message">
    Invalid username or password.
  </div>
  

  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="username" required> </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button id="submit" class="btn-signin">Sign In</button>
  </form>
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>
<script src="./js/login.js"></script>
</body>
</html>
